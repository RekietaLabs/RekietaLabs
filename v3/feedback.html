<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RekietaLabs - Feedback Received</title>
  <style>
    :root {
      --brand-color: #1753aa;
      --bg-color: #0d0d0d;
      --text-color: #f0f0f0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(23, 83, 170, 0.1);
      border: 2px solid var(--brand-color);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(23, 83, 170, 0.4);
    }

    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }

    h1 {
      color: var(--brand-color);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: var(--text-color);
      background: var(--brand-color);
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #0f3c7a;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://market.rekietalabs.com/IMG_0926.jpeg" alt="RekietaLabs Logo" class="logo">
    <h1>Thanks for Your Feedback!</h1>
    <p>Your response has been recorded for the <strong>RekietaLabs V3 Feedback Form</strong>.  
       We appreciate you taking the time to help us improve.</p>
    <a href="https://rekietalabs.com">Return to RekietaLabs</a>
  </div>
</body>
</html>
