<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to RekietaLabs</title>
    <style>
        body {
            background-image: url('https://media.vecteezy.com/system/resources/previews/002/682/659/non_2x/technology-background-modern-abstract-luxury-geometric-shape-premium-wallpaper-for-template-backdrop-brochure-poster-website-or-banner-vector.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
        .contact-button {
            background-color: navy;
        }
        .coming-soon-button {
            background-color: #FFA500; /* Orange */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to RekietaLabs</h1>
        <a href="mailto:jmrekieta@yahoo.com" class="button contact-button">Contact Us</a>
        <a href="#" class="button coming-soon-button">Coming Soon</a>
    </div>
    <div id="confirmation" class="hidden">
        <p>Do you want to send an email to jmrekieta@yahoo.com?</p>
        <button onclick="submitForm()">Yes</button>
        <button onclick="hideConfirmation()">No</button>
    </div>

    <script>
        function showConfirmation() {
            document.getElementById('confirmation').classList.remove('hidden');
        }

        function hideConfirmation() {
            document.getElementById('confirmation').classList.add('hidden');
        }

        function submitForm() {
            document.getElementById('contactForm').submit();
        }

        document.querySelector('.coming-soon-button').addEventListener('click', function() {
            document.getElementById('contact').style.display = 'none';
        });
    </script>
</body>
</html>
