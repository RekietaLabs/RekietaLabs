<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RekietaLabs Staff Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #2d2d2d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #3a3a3a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: gray;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button img {
      width: 30px;
      height: 30px;
      background-color: white;
      border-radius: 50%;
    }
    button:hover {
      background-color: #555;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Staff Login</h1>
    <button id="githubLogin">
      <img src="GitHub.jpg" alt="GitHub Logo">
      Sign in with GitHub
    </button>
    <div id="error" class="error"></div>
  </div>

  <script>
    // Initialize Supabase client at the global scope
    const SUPABASE_URL = 'https://ukwonuzabfejuymwhqop.supabase.co';
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVrd29udXphYmZlanV5bXdocW9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU1MDgyOTEsImV4cCI6MjA1MTA4NDI5MX0.WDp-HgUQXXVmproGQ115Cn-Gm7vxOG-hTP90r0IPp8U';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Handle GitHub login
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('githubLogin').addEventListener('click', async () => {
        const errorDiv = document.getElementById('error');

        try {
          const { error } = await supabase.auth.signInWithOAuth({
            provider: 'github',
          });

          if (error) {
            errorDiv.textContent = error.message;
          } else {
            // Redirect user after successful login
            window.location.href = '/staff-dashboard.html';
          }
        } catch (err) {
          errorDiv.textContent = 'An unexpected error occurred.';
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
