<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - RekietaLabs</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@12.0.0"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Staff Login</h1>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off" required>
            <button type="submit">Login</button>
        </form>
        <div id="error" class="error"></div>
    </div>
    <script>
        // Initialize the Appwrite SDK
        const appwrite = new Appwrite();

        // Replace these with your actual Appwrite project details
        const APPWRITE_PROJECT_ID = 'rsl'; // Your Appwrite Project ID
        const APPWRITE_ENDPOINT = 'https://cloud.appwrite.io/v1'; // Appwrite server endpoint

        appwrite
            .setEndpoint(APPWRITE_ENDPOINT) // Your Appwrite endpoint
            .setProject(APPWRITE_PROJECT_ID); // Your Appwrite project ID

        // Handle the login form submission
        const loginForm = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the form's default behavior

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                // Clear previous errors
                errorDiv.textContent = '';

                // Call Appwrite's login method
                await appwrite.account.createSession(email, password);

                // Redirect to a staff dashboard after successful login
                window.location.href = '/staff-dashboard.html'; // Replace with your dashboard URL
            } catch (error) {
                console.error(error); // Log the error for debugging

                // Display a user-friendly error message
                if (error.response && error.response.message) {
                    errorDiv.textContent = error.response.message;
                } else {
                    errorDiv.textContent = "An unexpected error occurred. Please try again.";
                }
            }
        });
    </script>
</body>
</html>
