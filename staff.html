<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - RekietaLabs</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .hidden { display: none; }
        .login-container {
            background-color: #404040;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .pin-container, .login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        .github-btn {
            background-color: #6e6e6e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .github-btn:hover {
            background-color: #5a5a5a;
        }
        .github-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Pin Section -->
        <form id="pin-form" class="pin-container">
            <label for="pin">Enter Staff PIN</label>
            <input type="password" id="pin" placeholder="Enter PIN" required>
            <button type="submit">Submit</button>
            <div id="pin-error" class="error"></div>
        </form>

        <!-- GitHub Login Section -->
        <div id="login-section" class="login-section hidden">
            <button id="github-login" class="github-btn">
                <img src="GitHub.jpg" alt="GitHub Logo" class="github-logo">
                Login with GitHub
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite"></script>
    <script src="your-script.js"></script>
</body>
</html>
