<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - RekietaLabs</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite"></script>
    <style>
        /* Styles omitted for brevity */
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Staff Login</h1>
        <button id="googleLogin">Sign in with Google</button>
        <div id="error" class="error"></div>
    </div>
    <script>
        // Initialize Appwrite
        const appwrite = new Appwrite();
        appwrite
            .setEndpoint('https://cloud.appwrite.io/v1') // Your Appwrite endpoint
            .setProject('staffportal'); // Your Appwrite Project ID

        // Google Login Handler
        document.getElementById('googleLogin').addEventListener('click', async () => {
            try {
                // Redirect to Google OAuth
                const googleAuthURL = await appwrite.account.createOAuth2Session('google', 'https://rekietalabs.com', window.location.href);
                window.location.href = googleAuthURL;
            } catch (error) {
                document.getElementById('error').textContent = error.message;
            }
        });
    </script>
</body>
</html>
