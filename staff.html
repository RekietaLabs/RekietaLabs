<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - RekietaLabs</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@12.0.0"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Staff Login</h1>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <div id="error" class="error"></div>
    </div>
    <script>
        const appwrite = new Appwrite();

        // Setting Appwrite Endpoint and Project ID
        appwrite.setEndpoint('https://cloud.appwrite.io/v1'); // Appwrite server endpoint
        appwrite.setProject('staffportal'); // Appwrite project ID

        const loginForm = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the form from refreshing the page
            errorDiv.textContent = ''; // Clear previous error messages

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('Attempting login with:', email);

            try {
                // Attempt to create a session
                const session = await appwrite.account.createSession(email, password);
                console.log('Session created successfully:', session);

                // Redirect to the staff dashboard
                alert('Login successful!');
                window.location.href = '/dashboard.html';
            } catch (error) {
                console.error('Login error:', error); // Log detailed error to the console
                errorDiv.textContent = error.message || 'Login failed. Please try again.';
            }
        });
    </script>
</body>
</html>
