<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - RekietaLabs</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite"></script>
    <style>
        body {
            background-color: #1c1c1c; /* Darker gray for the background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #444; /* Gray for buttons */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #555; /* Slightly darker gray on hover */
        }
        .github-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #444; /* Gray button background */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s;
        }
        .github-button img {
            margin-right: 10px;
            background-color: white; /* White background for logo */
            border-radius: 3px;
            padding: 5px;
            width: 30px;
            height: 30px;
        }
        .github-button:hover {
            background-color: #555; /* Darker gray on hover */
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="pinContainer" class="container">
        <h1>Staff Portal</h1>
        <h2>Enter PIN</h2>
        <label for="pinInput">PIN:</label>
        <input type="password" id="pinInput" placeholder="Enter PIN" maxlength="4">
        <button id="pinButton">Submit</button>
        <div id="pinError" class="error"></div>
    </div>

    <div id="loginContainer" class="container hidden">
        <h1>Staff Login</h1>
        <button id="githubButton" class="github-button">
            <img src="GitHub.jpg" alt="GitHub Logo">
            Login with GitHub
        </button>
        <div id="loginError" class="error"></div>
    </div>

    <script>
        // Initialize the Appwrite SDK
        const appwrite = new Appwrite();
        appwrite
            .setEndpoint('https://cloud.appwrite.io/v1') // Your Appwrite endpoint
            .setProject('staffportal'); // Your Appwrite project ID

        const pinContainer = document.getElementById('pinContainer');
        const loginContainer = document.getElementById('loginContainer');
        const pinInput = document.getElementById('pinInput');
        const pinButton = document.getElementById('pinButton');
        const pinError = document.getElementById('pinError');
        const githubButton = document.getElementById('githubButton');
        const loginError = document.getElementById('loginError');

        // Handle PIN submission
        pinButton.addEventListener('click', () => {
            const pin = pinInput.value;
            if (pin === '7423') {
                pinContainer.classList.add('hidden');
                loginContainer.classList.remove('hidden');
            } else {
                pinError.textContent = 'Incorrect PIN. Please try again.';
                pinInput.value = '';
            }
        });

        // Handle GitHub login
        githubButton.addEventListener('click', () => {
            appwrite.account.createOAuth2Session('github')
                .then(() => {
                    console.log('Login successful!');
                    // Redirect or show success page
                    window.location.href = '/staff-dashboard.html'; // Adjust as needed
                })
                .catch((error) => {
                    console.error('Login failed:', error);
                    loginError.textContent = 'Login failed. Please try again.';
                });
        });
    </script>
</body>
</html>
