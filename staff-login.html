<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - RekietaLabs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Staff Login</h1>
        <div id="pin-section">
            <input type="password" id="pin" placeholder="Enter PIN" />
            <button id="pin-submit">Submit PIN</button>
            <div class="error" id="pin-error">Incorrect PIN. Try again.</div>
        </div>
        <div id="login-section" style="display: none;">
            <a href="#" class="github-button">
                <img src="GitHub.jpg" alt="GitHub Logo"> Login with GitHub
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
