<section id="prints">
  <h2>3D Prints</h2>
  <select id="modelDropdown" onchange="showPrintImages(this)">
    <option value="">Select a model...</option>
    <option value="ammo">Ammo themed container</option>
    <option value="corkscrew">Corkscrew Tree</option>
    <option value="flower">Flower Fidget</option>
    <option value="dragon">Dragons</option>
    <option value="egg">Dragon eggs</option>
    <option value="sign">Signs</option>
    <option value="rocket">Rocket launcher</option>
    <option value="wizard">Wizard Dino</option>
  </select>
  <div class="print-images" id="printImages">
    <img id="img1" src="" alt="">
    <img id="img2" src="" alt="">
  </div>
</section>

<script>
  const printImages = document.getElementById("printImages");
  const img1 = document.getElementById("img1");
  const img2 = document.getElementById("img2");

  function showPrintImages(select) {
    let src1='', src2='';
    switch(select.value){
      case 'ammo': src1='image0.jpeg'; src2='image1.jpeg'; break;
      case 'corkscrew': src1='Tree1.jpeg'; src2='Tree2.jpeg'; break;
      case 'flower': src1='IMG_1006.jpeg'; src2='IMG_1005.jpeg'; break;
      case 'dragon': src1='Dragon1.jpeg'; src2='Dragon2.jpeg'; break;
      case 'egg': src1='Egg1.jpg'; src2='Egg2.jpg'; break;
      case 'sign': src1='Sign2.jpg'; src2='Sign3.jpg'; break;
      case 'rocket': src1='IMG_1637.jpeg'; src2='IMG_1639.jpeg'; break;
      case 'wizard': src1='IMG_0057.jpeg'; src2='IMG_0057.jpeg'; break;
      default: src1=''; src2='';
    }
    if(src1 && src2){
      img1.src = src1;
      img2.src = src2;
      printImages.style.display='flex';
    } else {
      printImages.style.display='none';
    }
  }
</script>
