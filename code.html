<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RekietaLabs GitHub</title>
    <style>
        /* General styles */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            margin-top: 50px;
            flex: 1;
        }
        .section {
            padding: 50px 20px;
            background-color: #1a1a1a;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        h1, h2 {
            color: white;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #333;
            color: white;
            font-size: 14px;
            padding: 10px;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer img {
            width: 32px;
            height: 32px;
            margin-top: 10px;
        }
        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .section {
                padding: 30px 10px;
            }
        }
        @media (max-width: 480px) {
            .section {
                padding: 20px 5px;
            }
            .footer {
                font-size: 12px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>RekietaLabs GitHub</h1>
    </div>

    <div class="section">
        <h2>3D Print Files</h2>
        <p><a href="https://github.com/SUPISME/3D-print-files" target="_blank">Visit our GitHub for 3D Print Files</a></p>
    </div>

    <div class="footer">
        <p>&#8482; RekietaLabs</p>
        <p>&#169; RekietaLabs</p>
        <img src="Summer.jpg" alt="RekietaLabs Logo">
    </div>
</body>
</html>
