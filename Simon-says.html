<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - RekietaLabs</title>
    <style>
        body {
            background-color: cyan;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        .container {
            margin-top: 100px;
        }
        .section {
            padding: 50px 0;
            color: black;
        }
        .footer {
            color: black;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px;
        }
        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .section {
                padding: 30px 0;
            }
            .footer {
                font-size: 12px;
            }
        }
        @media (max-width: 480px) {
            .section {
                padding: 20px 0;
            }
            .footer {
                font-size: 10px;
            }
        }
    </style>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('Logged in as: ' + profile.getName());
            // Optional: You can send `googleUser.getAuthResponse().id_token` to your server for verification.
        }

        function onFailure(error) {
            console.error('Sign in failed:', error);
        }

        function renderButton() {
            gapi.signin2.render('googleSignInButton', {
                'scope': 'profile email',
                'width': 200,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSignIn,
                'onfailure': onFailure
            });
        }

        function handleClientLoad() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '711203273192-ivjoeo7f6magjqt67gumik587b7mekr0.apps.googleusercontent.com'
                }).then(renderButton);
            });
        }
    </script>
</head>
<body onload="handleClientLoad()">
    <div class="container" id="mainContent">
        <div class="section">
            <h1><strong>Simon Says Discord Bot</strong></h1>
            <p>Simon Says is a fun and interactive Discord bot that brings the classic game of Simon Says to your Discord server! Engage your community with entertaining commands and challenges. Try it out today!</p>
            <p><a href="/" style="color: black;">Main Site Dashboard</a></p>
            <p><a href="https://discord.com/api/oauth2/authorize?client_id=1259579026461425825&permissions=67584&scope=bot" style="color: black;">Invite Simon Says Bot</a></p>
            <div id="googleSignInButton"></div>
        </div>
    </div>

    <div class="footer">
        <p>&#8482; RekietaLabs</p>
        <p>&#169; RekietaLabs</p>
    </div>
</body>
</html>
