<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RekietaLabs POS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input, select, button {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #FF4136;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #D6322A;
        }
        .hidden { display: none; }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .log {
            font-size: 14px;
            margin-top: 10px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="loginScreen" class="container">
        <h1>RekietaLabs POS</h1>
        <h2>Enter Your PIN</h2>
        <input type="password" id="pinInput" placeholder="Enter PIN">
        <button onclick="checkPIN()">Login</button>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <!-- POS Interface (Hidden Until Login) -->
    <div id="posScreen" class="container hidden">
        <h1>RekietaLabs POS</h1>
        <p>Logged in as: <span id="cashierID"></span></p>
        <p id="loginTime" class="log"></p>
        <h2>Total: $<span id="total">0.00</span></h2>

        <div class="grid">
            <button onclick="addToTotal(5)">Small Print - $5</button>
            <button onclick="addToTotal(10)">Medium Print - $10</button>
            <button onclick="addToTotal(20)">Large Print - $20</button>
            <button onclick="addToTotal(15)">Custom Design - $15</button>
        </div>

        <select id="terminalSelect">
            <option value="">Select Terminal</option>
            <option value="Terminal 1">Terminal 1</option>
            <option value="Terminal 2">Terminal 2</option>
            <option value="Terminal 3">Terminal 3</option>
        </select>

        <button onclick="charge()">Charge</button>
        <button onclick="resetTotal()">Reset</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const validPins = ["2687", "4646"];
        let total = 0;

        function checkPIN() {
            let enteredPIN = document.getElementById("pinInput").value;
            if (validPins.includes(enteredPIN)) {
                document.getElementById("loginScreen").classList.add("hidden");
                document.getElementById("posScreen").classList.remove("hidden");
                document.getElementById("cashierID").innerText = "Cashier " + enteredPIN;
                document.getElementById("loginTime").innerText = "Login Time: " + new Date().toLocaleString();
            } else {
                document.getElementById("errorMessage").innerText = "Invalid PIN. Try again.";
            }
        }

        function addToTotal(amount) {
            total += amount;
            document.getElementById("total").innerText = total.toFixed(2);
        }

        function resetTotal() {
            total = 0;
            document.getElementById("total").innerText = total.toFixed(2);
        }

        function charge() {
            let terminal = document.getElementById("terminalSelect").value;
            if (!terminal) {
                alert("Please select a terminal!");
                return;
            }
            alert("Charging $" + total.toFixed(2) + " on " + terminal);
        }

        function logout() {
            total = 0;
            document.getElementById("total").innerText = "0.00";
            document.getElementById("posScreen").classList.add("hidden");
            document.getElementById("loginScreen").classList.remove("hidden");
            document.getElementById("pinInput").value = "";
        }
    </script>

</body>
</html>
