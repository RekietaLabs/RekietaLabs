<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RekietaLabs POS</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #posSection { display: none; }
        input { padding: 10px; margin: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loginSection">
        <h2>Enter Store PIN</h2>
        <input type="password" id="pinInput" placeholder="Enter PIN">
        <button onclick="login()">Login</button>
    </div>

    <div id="posSection">
        <h2 id="cashierName"></h2>
        <p>POS system will go here...</p>
    </div>

    <script>
        // Hardcoded PINs with cashier names
        const validPins = {
            "2687": "Kellan Rekieta",
            "4646": "Justin Rekieta"
        };

        function login() {
            const pin = document.getElementById('pinInput').value;

            if (validPins[pin]) {
                document.getElementById('cashierName').innerText = `Welcome, ${validPins[pin]}!`;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('posSection').style.display = 'block';
            } else {
                alert('Invalid PIN. Try again.');
            }
        }
    </script>

</body>
</html>
