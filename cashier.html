<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RekietaLabs POS</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #posSection { display: none; }
        input { padding: 10px; margin: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loginSection">
        <h2>Enter Store PIN</h2>
        <input type="password" id="pinInput" placeholder="Enter PIN">
        <button onclick="login()">Login</button>
    </div>

    <div id="posSection">
        <h2 id="cashierName"></h2>
        <p>POS system will go here...</p>
    </div>

    <script>
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://cloud.appwrite.io/v1') // Example: 'https://cloud.appwrite.io/v1'
            .setProject('rekietalabspos') // Example: '654321abc'
            .setKey('standard_62339d2692ee86945282da59324551b1bfb27ab5810f037e14aaaa46ea1390e4a3ca61ac7c3d74b80831bf6b21c56b51a503c8b3dd3830c860f436078807b40ca106d5812a7f98d4ee76eee91e6938e3808b2debe8f4ee9faf00f6ec7e18a8b1b17cc975cf395d7ed679c70abf34089dc1784af86e2541b5a053dee93dc30365'); // Keep this secure!

        const databases = new Appwrite.Databases(client);
        const dbId = 'pos_system'; // Your database ID
        const collectionId = 'cashier_pins'; // Your collection ID

        async function login() {
            const pin = document.getElementById('pinInput').value;
            try {
                // Search for the cashier with the entered PIN
                const response = await databases.listDocuments(dbId, collectionId, [
                    Appwrite.Query.equal('pin', pin)
                ]);

                if (response.total > 0) {
                    const cashier = response.documents[0];
                    document.getElementById('cashierName').innerText = `Welcome, ${cashier.name}!`;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('posSection').style.display = 'block';
                } else {
                    alert('Invalid PIN. Try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed. Check the console for details.');
            }
        }
    </script>

</body>
</html>
