<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RekietaLabs POS</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #posSection { display: none; }
        input { padding: 10px; margin: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loginSection">
        <h2>Enter Store PIN</h2>
        <input type="password" id="pinInput" placeholder="Enter PIN">
        <button onclick="login()">Login</button>
    </div>

    <div id="posSection">
        <h2 id="cashierName"></h2>
        <p>POS system will go here...</p>
    </div>

    <script>
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1') // Example: 'https://cloud.appwrite.io/v1'
            .setProject('rekietalabspos'); // Example: '654321abc'

        const databases = new Appwrite.Databases(client);

        async function login() {
            const pin = document.getElementById('pinInput').value;
            try {
                // Search for the cashier with the entered PIN
                const response = await databases.listDocuments('pos_system', 'cashier_pins', [
                    Appwrite.Query.equal('pin', pin)
                ]);

                if (response.total > 0) {
                    const cashier = response.documents[0];
                    document.getElementById('cashierName').innerText = `Welcome, ${cashier.name}!`;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('posSection').style.display = 'block';
                } else {
                    alert('Invalid PIN. Try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed. Check the console for details.');
            }
        }
    </script>

</body>
</html>
