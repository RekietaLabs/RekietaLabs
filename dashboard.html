<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <p id="user-info">Loading user info...</p>
    <button id="logout">Logout</button>

    <script>
        // Initialize Supabase
        const supabase = supabase.createClient(
            'https://ukwonuzabfejuymwhqop.supabase.co', // Supabase URL
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...' // Supabase Public API Key
        );

        // Fetch and display user info
        (async () => {
            const { data, error } = await supabase.auth.getUser();

            if (error) {
                console.error('Error fetching user:', error.message);
                document.getElementById('user-info').textContent = 'Error fetching user info.';
                return;
            }

            document.getElementById('user-info').textContent = `Logged in as ${data.user.email}`;
        })();

        // Handle logout
        document.getElementById('logout').addEventListener('click', async () => {
            const { error } = await supabase.auth.signOut();

            if (error) {
                console.error('Error logging out:', error.message);
                alert('Logout failed. Please try again.');
                return;
            }

            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
