<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RekietaLabs Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2d2d2d;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Your Dashboard</h1>
  </header>
  <div class="container">
    <h2 id="username"></h2>
    <button id="logout">Logout</button>
  </div>

  <script>
    const SUPABASE_URL = 'https://ukwonuzabfejuymwhqop.supabase.co';
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVrd29udXphYmZlanV5bXdocW9wIiwicm9sSI6ImFub24iLCJpYXQiOjE3MzU1MDgyOTEsImV4cCI6MjA1MTA4NDI5MX0.WDp-HgUQXXVmproGQ115Cn-Gm7vxOG-hTP90r0IPp8U';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', async () => {
      const { data: user, error } = await supabase.auth.getUser();

      if (error || !user) {
        alert('Unauthorized access. Redirecting to login...');
        window.location.href = '/staff.html';
        return;
      }

      const usernameElement = document.getElementById('username');
      usernameElement.textContent = `Hello, ${user.user_metadata?.name || 'Staff'}!`;

      document.getElementById('logout').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = '/staff.html';
      });
    });
  </script>
</body>
</html>
