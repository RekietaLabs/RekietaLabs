<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RekietaLabs POS</title>
    <style>
        /* Default Dark Theme */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #ffffff;
            transition: background 0.3s, color 0.3s;
        }

        /* Light Mode */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        /* Login & POS Sections */
        #posSection { display: none; }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: 1px solid #be9f13;
            border-radius: 5px;
        }

        body.light-mode input {
            background-color: #eee;
            color: #000;
        }

        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background-color: #be9f13;
            color: #121212;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #967d10;
        }

        .amount-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .amount-buttons button {
            width: 200px;
        }

        /* Theme Toggle Button */
        #themeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 14px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        body.light-mode #themeToggle {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Dark/Light Mode Toggle -->
    <button id="themeToggle" onclick="toggleTheme()">‚òÄÔ∏è Light Mode</button>

    <!-- Login Section -->
    <div id="loginSection">
        <h2>Enter Store PIN</h2>
        <input type="password" id="pinInput" placeholder="Enter PIN">
        <button onclick="login()">Login</button>
    </div>

    <!-- POS Section -->
    <div id="posSection">
        <h2 id="cashierName"></h2>
        <h3>Total: $<span id="totalAmount">0.00</span></h3>

        <!-- Print Size Buttons -->
        <div class="amount-buttons">
            <button onclick="addAmount(10)">Big Print ($10)</button>
            <button onclick="addAmount(5)">Medium Print ($5)</button>
            <button onclick="addAmount(2)">Small Print ($2)</button>
            <button onclick="customAmount()">Custom Amount</button>
        </div>

        <!-- Checkout Button -->
        <button onclick="checkout()">Checkout</button>
    </div>

    <script>
        // Hardcoded PINs with cashier names
        const validPins = {
            "2687": "Kellan Rekieta",
            "4646": "Justin Rekieta"
        };

        let total = 0; // Store total amount

        function login() {
            const pin = document.getElementById('pinInput').value;

            if (validPins[pin]) {
                document.getElementById('cashierName').innerText = `Welcome, ${validPins[pin]}!`;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('posSection').style.display = 'block';
            } else {
                alert('Invalid PIN. Try again.');
            }
        }

        // Function to add predefined amounts
        function addAmount(amount) {
            total += amount;
            updateTotal();
        }

        // Function for custom amount entry
        function customAmount() {
            let customValue = prompt("Enter custom amount:");
            if (customValue !== null && !isNaN(customValue) && Number(customValue) > 0) {
                total += Number(customValue);
                updateTotal();
            } else {
                alert("Invalid amount. Please enter a valid number.");
            }
        }

        // Function to update total display
        function updateTotal() {
            document.getElementById('totalAmount').innerText = total.toFixed(2);
        }

        // Function for checkout (For now, it just resets the total)
        function checkout() {
            alert(`Total: $${total.toFixed(2)}\nProceeding to payment...`);
            total = 0; // Reset total after checkout
            updateTotal();
        }

        // Function to toggle Dark/Light Mode
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            let isLightMode = document.body.classList.contains('light-mode');
            document.getElementById('themeToggle').innerText = isLightMode ? "üåô Dark Mode" : "‚òÄÔ∏è Light Mode";
        }
    </script>

</body>
</html>
