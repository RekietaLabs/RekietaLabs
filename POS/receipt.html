<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receipt - RekietaLabs POS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 200px;
    }
    h2 {
      text-align: center;
    }
    .receipt-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 5px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background-color: #be9f13;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .disclaimer {
      font-size: 0.8em;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="/pos/logo.png" alt="RekietaLabs Logo" />
  </div>

  <div class="receipt-section">
    <h2>Receipt</h2>
    <div id="receiptData">
      <!-- Receipt content will be injected here -->
    </div>

    <div class="buttons">
      <button onclick="emailReceipt()">Email Receipt</button>
      <button onclick="downloadReceipt('pdf')">Download as PDF</button>
      <button onclick="downloadReceipt('json')">Download as JSON</button>
      <button onclick="downloadReceipt('txt')">Download as Text</button>
      <button onclick="window.location.href='/pos/cashier.html'">Return to POS</button>
    </div>

    <p class="disclaimer">
      All sales are final unless returned within 30 days with receipt and original payment method. Thank you for shopping at RekietaLabs!
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const orderNumber = params.get("ordernumber");
    const saleKey = "sale_" + orderNumber;
    const saleData = JSON.parse(localStorage.getItem(saleKey));

    if (!saleData) {
      document.getElementById("receiptData").innerHTML = "<p>Receipt not found or has expired.</p>";
    } else {
      const { order, total, cashierName, terminal, timestamp } = saleData;
      const taxRate = 0.07;
      const tax = (parseFloat(total) * taxRate).toFixed(2);
      const grandTotal = (parseFloat(total) + parseFloat(tax)).toFixed(2);

      const orderHTML = `
        <ul>
          ${order.map(item => `<li>${item.name} - $${item.price.toFixed(2)}</li>`).join("")}
        </ul>
        <p><strong>Subtotal:</strong> $${parseFloat(total).toFixed(2)}</p>
        <p><strong>Tax (7%):</strong> $${tax}</p>
        <p><strong>Total:</strong> $${grandTotal}</p>
        <p><strong>Cashier:</strong> ${cashierName}</p>
        <p><strong>Terminal:</strong> ${terminal}</p>
        <p><strong>Date:</strong> ${new Date(timestamp).toLocaleString()}</p>
        <p><strong>Order #:</strong> ${orderNumber}</p>
      `;
      document.getElementById("receiptData").innerHTML = orderHTML;
    }

    function emailReceipt() {
      const subject = `RekietaLabs Receipt #${orderNumber}`;
      const body = encodeURIComponent(document.getElementById("receiptData").innerText);
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    }

    function downloadReceipt(format) {
      const content = document.getElementById("receiptData").innerText;
      let blob;
      let filename;

      if (format === "pdf") {
        blob = new Blob([content], { type: "application/pdf" });
        filename = `receipt_${orderNumber}.pdf`;
      } else if (format === "json") {
        blob = new Blob([JSON.stringify(saleData, null, 2)], { type: "application/json" });
        filename = `receipt_${orderNumber}.json`;
      } else {
        blob = new Blob([content], { type: "text/plain" });
        filename = `receipt_${orderNumber}.txt`;
      }

      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }
  </script>
</body>
</html>
