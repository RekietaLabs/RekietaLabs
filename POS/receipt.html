<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt - RekietaLabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f8f8;
            color: #333;
        }
        .receipt-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h1 {
            text-align: center;
            color: #be9f13;
        }
        ul {
            padding-left: 0;
        }
        li {
            list-style: none;
            padding: 5px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

<div class="receipt-container">
    <h1>RekietaLabs Receipt</h1>
    <div id="receipt-content">
        <p>Loading receipt...</p>
    </div>
    <div class="footer">
        Thank you for shopping at RekietaLabs!
    </div>
</div>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    function loadReceipt() {
        const orderNumber = getQueryParam('ordernumber');
        if (!orderNumber) {
            document.getElementById('receipt-content').innerHTML = "<p>Invalid receipt link.</p>";
            return;
        }

        const saleKey = `sale_${orderNumber}`;
        const saleData = localStorage.getItem(saleKey);
        if (!saleData) {
            document.getElementById('receipt-content').innerHTML = "<p>Receipt has expired or does not exist.</p>";
            return;
        }

        const data = JSON.parse(saleData);

        let html = `<p><strong>Order Number:</strong> ${orderNumber}</p>`;
        html += `<p><strong>Date:</strong> ${new Date(data.timestamp).toLocaleString()}</p>`;
        html += `<p><strong>Cashier:</strong> ${data.cashier}</p>`;
        html += `<ul>`;
        data.order.forEach(item => {
            html += `<li>${item.name} - $${item.price.toFixed(2)}</li>`;
        });
        html += `</ul>`;
        html += `<p><strong>Total:</strong> $${parseFloat(data.total).toFixed(2)}</p>`;
        html += `<p><strong>Payment Type:</strong> ${data.paymentType || 'Credit/Debit Visa'}</p>`;

        document.getElementById('receipt-content').innerHTML = html;
    }

    loadReceipt();
</script>

</body>
</html>
