<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receipt - RekietaLabs</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .receipt-container {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    .receipt-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .receipt-details {
      list-style-type: none;
      padding: 0;
    }
    .receipt-details li {
      margin: 10px 0;
    }
    .total {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #be9f13;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>RekietaLabs Receipt</h1>

  <div class="receipt-container">
    <div class="receipt-header">
      <h2>Receipt Details</h2>
      <p id="orderNumber">Order Number: </p>
    </div>

    <ul id="receiptDetails" class="receipt-details"></ul>

    <div class="total">
      Total: $<span id="totalAmount">0.00</span>
    </div>

    <a href="/" class="back-link">Back to Home</a>
  </div>

  <script>
    window.onload = function() {
      // Get the order number from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const orderNumber = urlParams.get('ordernumber');

      if (!orderNumber) {
        alert("No order number found.");
        return;
      }

      const saleKey = `sale_${orderNumber}`;
      const saleData = JSON.parse(localStorage.getItem(saleKey));

      if (!saleData) {
        alert("Invalid or expired order.");
        return;
      }

      // Display the order number
      document.getElementById("orderNumber").textContent = `Order Number: ${orderNumber}`;

      // Display the items and total
      const receiptDetails = document.getElementById("receiptDetails");
      let totalAmount = 0;
      saleData.order.forEach(item => {
        let li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        receiptDetails.appendChild(li);
        totalAmount += item.price;
      });

      // Apply tax (let's assume 7% tax for this example)
      const tax = totalAmount * 0.07;
      totalAmount += tax;

      document.getElementById("totalAmount").textContent = totalAmount.toFixed(2);
    };
  </script>

</body>
</html>
