<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal 1</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #be9f13;
            color: black;
        }
        .container {
            margin-top: 50px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="terminalState">This register is closed. Please choose a different register.</h1>
        <h2 id="saleInfo"></h2>
    </div>

    <script>
        function checkTerminalConnection() {
            let selectedTerminal = localStorage.getItem("selectedTerminal");
            if (selectedTerminal === "terminal1") {
                document.getElementById("terminalState").textContent = "Welcome to RekietaLabs!";
            }
        }

        function checkForSale() {
            let saleData = localStorage.getItem("saleData");
            if (saleData) {
                let sale = JSON.parse(saleData);
                document.getElementById("saleInfo").innerHTML = `
                    <h2>New Sale</h2>
                    <p>Total: $${sale.total}</p>
                    <p>Items:</p>
                    <ul>
                        ${sale.order.map(item => `<li>${item.name} - $${item.price.toFixed(2)}</li>`).join('')}
                    </ul>
                `;

                // Clear sale data so it's not shown repeatedly
                localStorage.removeItem("saleData");
            }
        }

        // Check if terminal is selected
        checkTerminalConnection();

        // Check for sale updates every second
        setInterval(checkForSale, 1000);
    </script>

</body>
</html>
