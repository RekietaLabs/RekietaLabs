<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminal - RekietaLabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #be9f13;
    }
    .button {
      background-color: #be9f13;
      color: white;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .button:hover {
      background-color: #a88810;
    }
    .info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RekietaLabs Terminal</h1>

    <div class="info">
      <p><strong>Order Number:</strong> <span id="orderNumber">123456</span></p>
      <p><strong>Cashier Name:</strong> <span id="cashierName">Brandi</span></p>
      <p><strong>Terminal:</strong> <span id="terminalUsed">Terminal 1</span></p>
      <p><strong>Total:</strong> $<span id="totalAmount">0.00</span></p>
    </div>

    <div class="buttons">
      <button class="button" onclick="completeTransaction()">Complete Transaction</button>
      <button class="button" onclick="viewReceipt()">View Receipt</button>
    </div>

    <div class="info">
      <p>By completing this transaction, you agree to the <a href="#" class="receipt-link">RekietaLabs Terms and Conditions</a>.</p>
    </div>
  </div>

  <script>
    // Retrieve sale data from localStorage
    const saleData = JSON.parse(localStorage.getItem('saleData') || '{}');
    if (saleData) {
      document.getElementById('orderNumber').textContent = saleData.orderNumber;
      document.getElementById('cashierName').textContent = saleData.cashierName;
      document.getElementById('terminalUsed').textContent = saleData.terminal;
      document.getElementById('totalAmount').textContent = saleData.total;
    }

    // Complete the transaction and simulate payment
    function completeTransaction() {
      alert('Transaction Completed');
      window.close(); // Close the terminal page after completion
    }

    // View receipt link
    function viewReceipt() {
      const receiptLink = `https://rekietalabs.com/pos/receipt?ordernumber=${saleData.orderNumber}`;
      window.location.href = receiptLink;
    }
  </script>
</body>
</html>
