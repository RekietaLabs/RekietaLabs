<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #be9f13;
            color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #terminal-status {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        #logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <img id="logo" src="Summer.jpg" alt="RekietaLabs Logo">
    <div id="terminal-status">This Register is closed. Please choose a different register.</div>
    <div id="terminal-id">Terminal 1</div>

    <script>
        const terminalKey = "connectedTerminal";
        const terminalName = "terminal1";

        function updateTerminalStatus() {
            let currentTerminal = localStorage.getItem(terminalKey);
            if (currentTerminal === terminalName) {
                document.getElementById("terminal-status").innerText = "Welcome to RekietaLabs!";
            } else {
                document.getElementById("terminal-status").innerText = "This Register is closed. Please choose a different register.";
            }
        }

        function connectTerminal() {
            let currentTerminal = localStorage.getItem(terminalKey);
            
            // Disconnect from previous terminal
            if (currentTerminal && currentTerminal !== terminalName) {
                localStorage.removeItem(currentTerminal);
            }

            // Connect to this terminal
            localStorage.setItem(terminalKey, terminalName);
            updateTerminalStatus();
        }

        function disconnectTerminal() {
            let currentTerminal = localStorage.getItem(terminalKey);
            if (currentTerminal === terminalName) {
                localStorage.removeItem(terminalKey);
                updateTerminalStatus();
            }
        }

        window.addEventListener("storage", (event) => {
            if (event.key === terminalKey) {
                updateTerminalStatus();
            }
        });

        // Check terminal status on page load
        updateTerminalStatus();
    </script>

</body>
</html>
