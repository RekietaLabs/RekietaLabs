<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RekietaLabs POS System</title>
    <style>
        /* Global Styles */
        :root {
            --primary-color: #be9f13;
            --dark-bg: #222;
            --dark-text: #fff;
            --light-bg: #f4f4f4;
            --light-text: #222;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: var(--primary-color);
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #9c8410;
        }

        .light-mode {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        .light-mode .container {
            background: rgba(255, 255, 255, 0.8);
        }

        .light-mode .btn {
            background-color: var(--primary-color);
            color: white;
        }

        .dark-light-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .dark-light-toggle:hover {
            background: #9c8410;
        }
    </style>
</head>
<body>

    <button class="dark-light-toggle" onclick="toggleMode()">Light/Dark Mode</button>

    <div class="container">
        <h1>RekietaLabs POS</h1>

        <label>Enter Store PIN:</label><br>
        <input type="password" id="pinInput" placeholder="Enter PIN"><br>
        <button class="btn" onclick="checkPin()">Login</button>

        <h2>Checkout</h2>
        <button class="btn">Big Print</button>
        <button class="btn">Medium Print</button>
        <button class="btn">Small Print</button>
        <button class="btn">Custom Amount</button>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle("light-mode");
        }

        function checkPin() {
            let pin = document.getElementById("pinInput").value;
            if (pin === "2687" || pin === "4646") {
                alert("Access Granted. Welcome!");
            } else {
                alert("Invalid PIN.");
            }
        }
    </script>

</body>
</html>
