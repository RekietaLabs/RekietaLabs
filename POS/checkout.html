<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RekietaLabs POS</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .hidden { display: none; }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .btn { background-color: #be9f13; border: none; color: black; cursor: pointer; }
        .btn:hover { background-color: #d4b41f; }
        .item-btn {
            width: 80px; height: 80px;
            background: #444; color: white;
            border: none; margin: 5px;
            font-size: 16px; border-radius: 10px;
        }
        .right-panel {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- PIN Login Screen -->
    <div id="pin-screen">
        <h1>Enter Store PIN</h1>
        <input type="password" id="store-pin" maxlength="4">
        <br>
        <button class="btn" onclick="checkPin()">Login</button>
    </div>

    <!-- Main POS UI (Hidden until PIN is entered) -->
    <div id="pos-ui" class="hidden">
        <h1>RekietaLabs POS</h1>
        <div class="container">
            <div>
                <h2>Items</h2>
                <button class="item-btn" onclick="addItem('Item 1', 5.00)">Item 1</button>
                <button class="item-btn" onclick="addItem('Item 2', 10.00)">Item 2</button>
                <button class="item-btn" onclick="addItem('Item 3', 3.50)">Item 3</button>
                <button class="item-btn" onclick="addItem('Item 4', 7.25)">Item 4</button>
            </div>

            <div class="right-panel">
                <h2>Selected Items</h2>
                <ul id="item-list"></ul>
                <h3>Total: $<span id="total">0.00</span></h3>
                
                <label>Select Terminal:</label>
                <select id="terminal">
                    <option value="terminal1">Terminal 1</option>
                    <option value="terminal2">Terminal 2</option>
                    <option value="terminal3">Terminal 3</option>
                    <option value="terminal4">Terminal 4</option>
                    <option value="terminal5">Terminal 5</option>
                </select>

                <br>
                <button class="btn" onclick="sendSale()">Send Sale</button>
                <button class="btn" onclick="customAmount()">Custom Amount</button>
            </div>

            <!-- QR Code for Receipt -->
            <div id="qr-section" class="hidden">
                <h3>Receipt QR Code</h3>
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    <script>
        let total = 0;
        let orderNumber = Math.floor(100000 + Math.random() * 900000); // 6-digit order number

        function checkPin() {
            const pin = document.getElementById("store-pin").value;
            if (pin === "2687" || pin === "4646") {  // Example PINs for Kellan & Justin
                document.getElementById("pin-screen").classList.add("hidden");
                document.getElementById("pos-ui").classList.remove("hidden");
            } else {
                alert("Incorrect PIN");
            }
        }

        function addItem(name, price) {
            total += price;
            document.getElementById("item-list").innerHTML += `<li>${name} - $${price.toFixed(2)}</li>`;
            document.getElementById("total").textContent = total.toFixed(2);
        }

        function customAmount() {
            let amount = prompt("Enter custom amount:");
            amount = parseFloat(amount);
            if (!isNaN(amount) && amount > 0) {
                total += amount;
                document.getElementById("item-list").innerHTML += `<li>Custom Amount - $${amount.toFixed(2)}</li>`;
                document.getElementById("total").textContent = total.toFixed(2);
            }
        }

        function sendSale() {
            if (total === 0) {
                alert("No items added.");
                return;
            }

            const terminal = document.getElementById("terminal").value;
            const cashierName = pin === "2687" ? "Kellan Rekieta" : "Justin Rekieta"; // Auto-detect cashier

            // Generate Receipt URL
            const receiptURL = `https://rekietalabs.com/receipt?ordernumber=${orderNumber}&total=${total.toFixed(2)}&payment=Credit&cashier=${encodeURIComponent(cashierName)}`;

            // Show QR Code
            document.getElementById("qr-section").classList.remove("hidden");
            document.getElementById("qrcode").innerHTML = ""; // Clear old QR codes
            new QRCode(document.getElementById("qrcode"), receiptURL);

            alert(`Sale sent to ${terminal}. Receipt available at: ${receiptURL}`);
        }
    </script>

</body>
</html>
