<body>
  <script>
    const SUPABASE_URL = 'https://ukwonuzabfejuymwhqop.supabase.co';

      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVrd29udXphYmZlanV5bXdocW9wIiwicm9sSI6ImFub24iLCJpYXQiOjE3MzU1MDgyOTEsImV4cCI6MjA1MTA4NDI5MX0.WDp-HgUQXXVmproGQ115Cn-Gm7vxOG-hTP90r0IPp8U';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    (async () => {

      if (error || !user) {

      const username = user.user_metadata?.name || 'unknown';
      const dashboardUrl = `https://rekietalabs.com/dashboard/${username}`;
      window.location.href = dashboardUrl;
    })();
  </script>
