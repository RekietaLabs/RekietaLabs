<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to RekietaLabs</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        .container {
            margin-top: 100px;
        }
        .section {
            padding: 50px 0;
            color: white;
        }
        .contact-section {
            background-color: navy;
        }
        .coming-soon-section {
            background-color: #FFA500;
        }
        .hidden {
            display: none;
        }
        .welcome-text {
            color: olive;
            font-size: 36px;
            font-weight: bold;
        }
        .counter {
            font-size: 24px;
            color: white;
        }
        .increment-button {
            background-color: black;
            border: 2px solid #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        .footer {
            color: white;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px;
        }
    </style>
    <!-- Include Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const binId = '6665f4dee41b4d34e400e605';
        const apiKey = '$2a$10$YHfXtEg5ia4U0ywTyOx4x.OzSVWVgV9Ix.vvtWCuTlgCFHf7KVqTi';
        const apiUrl = `https://api.jsonbin.io/v3/b/${binId}`;

        async function getCounter() {
            try {
                const response = await axios.get(apiUrl, {
                    headers: { 'X-Master-Key': apiKey }
                });
                const data = response.data.record;
                document.getElementById('counter').innerText = `Counter: ${data.count}`;
            } catch (error) {
                console.error('Error fetching counter:', error);
            }
        }

        async function incrementCounter() {
            try {
                const response = await axios.get(apiUrl, {
                    headers: { 'X-Master-Key': apiKey }
                });
                let data = response.data.record;
                data.count += 1;
                await axios.put(apiUrl, data, {
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': apiKey
                    }
                });
                document.getElementById('counter').innerText = `Counter: ${data.count}`;
            } catch (error) {
                console.error('Error incrementing counter:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', getCounter);
    </script>
</head>
<body>
    <div class="container" id="mainContent">
        <h1 class="welcome-text">Welcome to RekietaLabs</h1>
        <div class="counter" id="counter">Loading...</div>
        <button class="increment-button" onclick="incrementCounter()">Increment Counter</button>
    </div>

    <div class="section contact-section">
        <h2>Contact Us</h2>
        <p>Email us at:</p>
        <p><a href="mailto:jmrekieta@yahoo.com" style="color: white;">jmrekieta@yahoo.com</a></p>
    </div>

    <div class="section coming-soon-section">
        <h2>Coming Soon</h2>
        <p>This section is under construction. Check back later for updates!</p>
    </div>

    <div class="footer">
        <p>&#8482; RekietaLabs</p>
        <p>&#169; RekietaLabs</p>
    </div>
</body>
</html>
