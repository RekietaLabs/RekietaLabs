<script>
    // Countdown
    const countdown = () => {
        const targetDate = new Date('August 17, 2025 18:00:00 CST').getTime();
        const now = new Date().getTime();
        const diff = targetDate - now;
        if (diff <= 0) {
            document.getElementById('countdown').innerHTML = "<p style='font-size:1.5rem;'>ðŸŽ‰ Weâ€™re Live!</p>";
            clearInterval(timer);
            return;
        }
        const days = Math.floor(diff / (1000*60*60*24));
        const hours = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
        const minutes = Math.floor((diff % (1000*60*60))/(1000*60));
        const seconds = Math.floor((diff % (1000*60))/1000);

        document.getElementById('days').innerText = days;
        document.getElementById('hours').innerText = hours;
        document.getElementById('minutes').innerText = minutes;
        document.getElementById('seconds').innerText = seconds;
    };
    const timer = setInterval(countdown,1000);
    countdown();

    // Floating particles
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let particlesArray;
    const numParticles = 60;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', ()=>{
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        init();
    });

    class Particle {
        constructor(){
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random()*3+1;
            this.speedX = (Math.random()-0.5)*0.5;
            this.speedY = (Math.random()-0.5)*0.5;
        }
        update(){
            this.x+=this.speedX;
            this.y+=this.speedY;
            if(this.x<0||this.x>canvas.width)this.speedX*=-1;
            if(this.y<0||this.y>canvas.height)this.speedY*=-1;
        }
        draw(){
            ctx.fillStyle='rgba(23,83,170,0.6)';
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
            ctx.fill();
        }
    }

    function init(){
        particlesArray=[];
        for(let i=0;i<numParticles;i++){
            particlesArray.push(new Particle());
        }
    }

    function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particlesArray.forEach(p=>{p.update();p.draw();});
        requestAnimationFrame(animate);
    }

    init();
    animate();

    // Beta testing password
    const betaBtn = document.getElementById('betaBtn');

            betaFrame.style.display="block";
        } else {
            alert("Incorrect password.");
        }
    });
</script>
