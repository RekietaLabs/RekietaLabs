<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Success</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
</head>
<body style="background:#1e1e2f;color:white;font-family:sans-serif;text-align:center;padding-top:100px;">
  <h1>Logging you in...</h1>
  <p id="status">Checking session...</p>

  <script>
    const client = new Appwrite.Client()
      .setEndpoint('https://fra.cloud.appwrite.io/v1')
      .setProject('rlrs');

    const account = new Appwrite.Account(client);

    account.get().then(
      (user) => {
        document.getElementById("status").innerText = "Welcome, " + user.name + "! Redirecting...";
        // âœ… redirect to dashboard or wherever
        setTimeout(() => {
          window.location.href = "/roblox/staff/dashboard.html";
        }, 1500);
      },
      (error) => {
        document.getElementById("status").innerText = "Login failed or no session found.";
      }
    );
  </script>
</body>
</html>
