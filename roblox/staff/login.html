<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RekietaLabs Staff Login</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <style>
    body {
      background-color: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .login-box {
      text-align: center;
    }

    .login-btn {
      background-color: #4a4a4a;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #5c5c5c;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>RekietaLabs Staff Portal</h1>
    <button class="login-btn" onclick="loginWithDiscord()">Login</button>
  </div>

  <script>
    const client = new Appwrite.Client()
      .setEndpoint('https://fra.cloud.appwrite.io/v1')
      .setProject('rlrs');

    const account = new Appwrite.Account(client);

    function loginWithDiscord() {
      account.createOAuth2Session(
        'discord',
        'https://rekietalabs.com/roblox/staff/success',
        'https://rekietalabs.com/roblox/staff/login'
      );
    }
  </script>
</body>
</html>
