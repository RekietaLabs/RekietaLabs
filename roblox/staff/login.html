<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Login - RekietaLabs</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      text-align: center;
      background-color: #292b40;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .discord-btn {
      background-color: #5865F2;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .discord-btn:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Staff Portal Login</h1>
    <button class="discord-btn" onclick="loginWithDiscord()">Login with Discord</button>
  </div>

  <script>
    const client = new Appwrite.Client()
      .setEndpoint('https://fra.cloud.appwrite.io/v1')
      .setProject('rlrs');

    const account = new Appwrite.Account(client);

    function loginWithDiscord() {
      // No redirect params â†’ use Appwrite default callback
      account.createOAuth2Session('discord');
    }
  </script>
</body>
</html>
