<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status - RekietaLabs</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .status-container {
            max-width: 600px;
            width: 100%;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #1753aa;
            margin-bottom: 20px;
        }
        .service {
            padding: 15px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
        }
        .service:last-child {
            border-bottom: none;
        }
        .status {
            font-weight: bold;
            text-transform: uppercase;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        .operational {
            background-color: #4CAF50;
        }
        .downtime {
            background-color: #FF5722;
        }
        .maintenance {
            background-color: #FFC107;
            color: black;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
        footer a {
            color: #1753aa;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://rekietalabs.com/force-favicon.js"></script>
</head>
<body>
    <div class="status-container">
        <h1>RekietaLabs Status</h1>
        <div class="service">
            <span>Website</span>
            <span class="status operational">Operational</span>
        </div>
        <div class="service">
            <span>API Service</span>
            <span class="status operational">Operational</span>
        </div>
        <div class="service">
            <span>Support System</span>
            <span class="status downtime">Downtime</span>
        </div>
        <div class="service">
            <span>MyLabs Accounts</span>
            <span class="status downtime">Downtime</span>
        </div>
        <footer>
            <p>Last Updated: <span id="lastUpdated"></span></p>
            <p>Visit our <a href="https://rekietalabs.com">homepage</a> for more updates.</p>
        </footer>
    </div>
    <script>
        // Dynamically set the last updated time
        const lastUpdatedElement = document.getElementById("lastUpdated");
        const now = new Date();
        lastUpdatedElement.textContent = `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
    </script>
</body>
</html>
